<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    const App = () => {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount((current) => current = event.target.value)
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        }

        return (
            <div>
                <div>
                    <h1>
                        Super Converter
                    </h1>
                    <label htmlFor="minutes">Minutes</label>
                    <input id='minutes' value={flipped ? amount * 60 : amount} disabled = {flipped} placeholder ='Minutes' type='number' onChange={onChange}/>
                    <h4>{amount}</h4>
                    <label htmlFor="hours">Hours</label>
                    <input id='hours' value={flipped ?  amount : Math.floor(amount / 60)} disabled = {!flipped} placeholder='Hours' type='number'/> 
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
  </script>
</html>
